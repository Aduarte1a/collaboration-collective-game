<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Collaboration Collective</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .game-container {
      max-width: 700px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .action-button {
      background-color: #4f46e5;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
      cursor: pointer;
      margin-top: 1rem;
      border: none;
    }
    .action-button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="game-container">
    <h1 class="text-3xl font-bold text-indigo-700 mb-4">The Collaboration Collective</h1>
    <p class="text-sm text-gray-600 mb-2">User ID: <span id="user-id-display">Loading...</span></p>
    <p class="text-gray-700 mb-4">Welcome to the game! Begin by authenticating anonymously and watching your status update live.</p>
    <button class="action-button" onclick="beginGame()">Start Game</button>
    <p id="game-message" class="mt-4 text-green-600 font-semibold"></p>
  </div>

  <script type="module">
    // Firebase imports from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBFwZB9hPCbbvoI50buMTbB1kjqbqDHhgk",
      authDomain: "the-collaboration-collective.firebaseapp.com",
      projectId: "the-collaboration-collective",
      storageBucket: "the-collaboration-collective.appspot.com",
      messagingSenderId: "187692404556",
      appId: "1:187692404556:web:43894d9f69a02b0755c9e9",
      measurementId: "G-GR3N86G61X"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userId = null;

    onAuthStateChanged(auth, async user => {
      if (user) {
        userId = user.uid;
        document.getElementById("user-id-display").textContent = userId;
        document.getElementById("game-message").textContent = "Authenticated successfully.";
      } else {
        await signInAnonymously(auth);
      }
    });

    window.beginGame = async () => {
      if (!userId) {
        document.getElementById("game-message").textContent = "User not yet authenticated.";
        return;
      }
      // Optional: Save a starting game state
      const gameRef = doc(db, "gameSessions", userId);
      await setDoc(gameRef, {
        startedAt: new Date(),
        userId: userId,
        scenario: "intro",
        cohesion: 50,
        progress: 0
      });
      document.getElementById("game-message").textContent = "Game started!";
    };
  </script>
</body>
</html>
