<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Collaboration Collective</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script type="module">
    // ✅ Firebase SDK Imports from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

    // ✅ Direct Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBFwZB9hPCbbvoI50buMTbB1kjqbqDHhgk",
      authDomain: "the-collaboration-collective.firebaseapp.com",
      projectId: "the-collaboration-collective",
      storageBucket: "the-collaboration-collective.appspot.com",
      messagingSenderId: "187692404556",
      appId: "1:187692404556:web:43894d9f69a02b0755c9e9",
      measurementId: "G-GR3N86G61X"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ✅ Authenticate Anonymously
    let userId = null;
    onAuthStateChanged(auth, async user => {
      if (user) {
        userId = user.uid;
        document.getElementById("user-id-display").textContent = userId;
        console.log("User authenticated:", userId);
      } else {
        await signInAnonymously(auth);
      }
    });
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Tailwind handles rest */
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="game-container text-center p-6 max-w-lg bg-white shadow-lg rounded-xl">
    <h1 class="text-2xl font-bold text-indigo-700 mb-4">The Collaboration Collective</h1>
    <p class="text-sm text-gray-600 mb-2">Your User ID: <span id="user-id-display">Loading...</span></p>
    <!-- Add game interaction here -->
    <button class="action-button bg-indigo-600 text-white px-4 py-2 rounded-lg mt-4">Begin Game</button>
  </div>
</body>
</html>
